<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "../css/loginpage.css" rel = "stylesheet">
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel = "stylesheet" integrity="sha684-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    
    <nav id="nav" class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../html/landingpage.html">KeyForum</a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class = "nav-link">Login</a>
                </li>
            </ul>
        </div>
    </nav>    

    <div class = "container">
        <div class = "jumbotron">
            <h1>Log In</h1>
            <p>Enter your email and password below</p>
        </div>
    </div>

    <div class="container">
        <form class="login">
            <div class="row">
                <div class="col-12">
                    <label for="email">Email Address</label>
                    <input id="email" type="email" class="form-control" placeholder="Email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Password" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="rememberusr">Remember Me</label>
                    <input id="rememberusr" type="checkbox">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input type="submit" class="btn btn-primary" value="Log In">
                </div>
            </div>
        </form>
    </div>

</body>
</html>
